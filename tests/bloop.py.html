e = ["t34", "t34"];

p = [["t26", "t30"], ["t30", "t26"]];


  $(document).ready(function() {
    $(allSelector(e)).addClass("error");
  });
  
  $(document).ready(function() {
    for(i in p)
    {
      $(allSelector(p[i])).addClass("inconsistent");
    }
  });
  
  // extracts the type from a code span
  getType = function(x){
    return $(x).attr("class").split(" ")[0];
  }
  
  // takes a list of classes, and returns a string that is a selector
  // for all of those classes
  allSelector = function(xs){
    if(xs.length < 1){
      return ""
    }
    xs_prime = []
    for(i in xs)
    {
      xs_prime[i] = "." + xs[i]
    }
    return xs_prime.join()
  }
  
  $(document).ready(function(){
    // for a term that has mouse movement, highlight all of the elements with a type that that appears in the map m for the type of that term
    $("span").mousemove(function(event){
      if(this == event.target){
        t = getType(this);
        if(t != "*"){
          $(allSelector(m[t])).addClass("comparable");
          $("." + t).addClass("focus");
        }
      }
    });
    
    $("span").mouseout(function(){
      t = getType(this);
      if(t != "*"){
        $("." + t).removeClass("focus");
        $(allSelector(m[t])).removeClass("comparable");
      }
    });
  });
  </script>

  <pre><span title="*" class="*"><span title="*" class="*">class Complex:</br>  <span title="*" class="*">def __init__(<span title="t1" class="t1"><span title="t2" class="t2">self</span>, <span title="t3" class="t3">r</span>, <span title="t4" class="t4">i</span></span>):</br>    <span title="*" class="*"><span title="t5" class="t5"><span title="t2" class="t2">self</span>.r</span> = <span title="t3" class="t3">r</span></span></br>    <span title="*" class="*"><span title="t6" class="t6"><span title="t2" class="t2">self</span>.i</span> = <span title="t4" class="t4">i</span></span></br></span></br>  <span title="*" class="*">def __add__(<span title="t10" class="t10"><span title="t11" class="t11">self</span>, <span title="t12" class="t12">other</span></span>):</br>    <span title="*" class="*"><span title="t13" class="t13">r</span> = <span title="t16" class="t16">(<span title="t14" class="t14"><span title="t11" class="t11">self</span>.r</span> + <span title="t15" class="t15"><span title="t12" class="t12">other</span>.r</span>)</span></span></br>    <span title="*" class="*"><span title="t17" class="t17">i</span> = <span title="t20" class="t20">(<span title="t18" class="t18"><span title="t11" class="t11">self</span>.i</span> + <span title="t19" class="t19"><span title="t12" class="t12">other</span>.i</span>)</span></span></br>    <span title="*" class="*">return <span title="t21" class="t21"><span title="t9" class="t9">Complex</span>(<span title="t13" class="t13">r</span>, <span title="t17" class="t17">i</span>)</span></span></br></span></br></span></br><span title="*" class="*"><span title="t25" class="t25">c1</span> = <span title="t28" class="t28"><span title="t24" class="t24">Complex</span>(<span title="t26" class="t26">2.0</span>, <span title="t27" class="t27">1.0</span>)</span></span></br><span title="*" class="*"><span title="t29" class="t29">c2</span> = <span title="t32" class="t32"><span title="t24" class="t24">Complex</span>(<span title="t30" class="t30">'wat'</
