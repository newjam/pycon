<html><head><style type="text/css">
    .error.focus { background-color:IndianRed; }
    .error.comparable { background-color:IndianRed; }
    .error { background-color:Red; }
    .inconsistent { background-color:Orange; }
    .focus { background-color:LawnGreen; }
    .comparable { background-color:LimeGreen; }
  </style><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script><script type="text/javascript">m = {"t8": ["t3", "t0", "t8", "t7"], "t9": ["t5", "t4", "t11", "t9"], "t6": ["t6"], "t7": ["t0", "t3", "t8", "t7"], "t4": ["t5", "t4", "t11", "t9"], "t5": ["t5", "t4", "t11", "t9"], "t2": ["t2"], "t3": ["t3", "t0", "t3", "t0", "t3", "t8", "t7"], "t0": ["t0", "t0", "t3", "t0", "t3", "t8", "t7"], "t10": ["t10"], "t11": ["t5", "t4", "t11", "t9"]};

e = [];

p = [];


  $(document).ready(function() {
    $(allSelector(e)).addClass("error");
  });
  
  $(document).ready(function() {
    for(i in p)
    {
      $(allSelector(p[i])).addClass("inconsistent");
    }
  });
  
  // extracts the type from a code span
  getType = function(x){
    return $(x).attr("class").split(" ")[0];
  }
  
  // takes a list of classes, and returns a string that is a selector
  // for all of those classes
  allSelector = function(xs){
    if(xs.length < 1){
      return ""
    }
    xs_prime = []
    for(i in xs)
    {
      xs_prime[i] = "." + xs[i]
    }
    return xs_prime.join()
  }
  
  $(document).ready(function(){
    // for a term that has mouse movement, highlight all of the elements with a type that that appears in the map m for the type of that term
    $("span").mousemove(function(event){
      if(this == event.target){
        t = getType(this);
        if(t != "*"){
          $(allSelector(m[t])).addClass("comparable");
          $("." + t).addClass("focus");
        }
      }
    });
    
    $("span").mouseout(function(){
      t = getType(this);
      if(t != "*"){
        $("." + t).removeClass("focus");
        $(allSelector(m[t])).removeClass("comparable");
      }
    });
  });
  </script>
  </head><body>
  
  <pre><span title="*" class="*"><span title="*" class="*">class A:</br>  <span title="*" class="*">def fun(<span title="t2" class="t2"><span title="t3" class="t3">self</span></span>):</br>    <span title="*" class="*">return <span title="t5" class="t5">'hi'</span></span></br></span></br></span></br><span title="*" class="*"><span title="t7" class="t7">a</span> = <span title="t8" class="t8"><span title="t6" class="t6">A</span>()</span></span></br><span title="*" class="*"><span title="t9" class="t9">x</span> = <span title="t11" class="t11"><span title="t10" class="t10"><span title="t7" class="t7">a</span>.fun</span>()</span></span></br></span></pre>
  </body></html>
